<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>箱鯖攻城戦</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .toggle-content {
      transition: max-height 0.4s ease, opacity 0.4s ease;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
    }
    .toggle-content.open {
      max-height: 2000px;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen p-6">
  <div class="flex flex-col items-start space-y-4">
    <h1 class="text-3xl font-bold text-indigo-700">📦 箱鯖攻城戦</h1>

    <div class="space-y-4 w-64">
      <button id="toggleStats" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white text-lg rounded-xl shadow-md transition">
        試合統計
      </button>
      <button class="w-full py-4 bg-green-600 hover:bg-green-700 text-white text-lg rounded-xl shadow-md transition">
        クラス説明
      </button>
    </div>
  </div>

  <div class="flex justify-center mt-6">
    <div id="statsWrapper" class="toggle-content w-full max-w-4xl bg-white rounded-xl p-4 shadow-inner">
      <div id="statsContainer" class="space-y-4"></div>
    </div>
  </div>

  <script>
    const statsWrapper = document.getElementById("statsWrapper");
    const statsContainer = document.getElementById("statsContainer");
    const toggleButton = document.getElementById("toggleStats");

    toggleButton.addEventListener("click", () => {
      statsWrapper.classList.toggle("open");
    });

    function formatPlayers(playersObj) {
      const entries = Object.entries(playersObj);
      const lines = [];
      for (let i = 0; i < entries.length; i += 2) {
        const line = entries.slice(i, i + 2).map(([name, cls]) => `${name}（${cls}）`).join("、");
        lines.push(line);
      }
      return lines.join("<br>");
    }

    fetch("/match-stats/stats.json")
      .then(response => {
        if (!response.ok) throw new Error("読み込みに失敗しました");
        return response.json();
      })
      .then(data => {
        Object.entries(data).forEach(([datetime, matches]) => {
          const section = document.createElement("div");
          section.className = "border rounded-lg overflow-hidden";

          const toggle = document.createElement("button");
          toggle.className = "w-full px-4 py-3 bg-gray-200 hover:bg-gray-300 text-left font-semibold";
          toggle.textContent = `🗓️ ${datetime}`;

          const content = document.createElement("div");
          content.className = "hidden px-4 py-3 space-y-2 bg-white border-t";

          toggle.addEventListener("click", () => {
            content.classList.toggle("hidden");
          });

          matches.forEach(match => {
            const summary = document.createElement("p");
            summary.className = "font-medium";
            summary.innerHTML = `
              🏆 勝利チーム: ${match.winningTeam} ｜ 🔴 攻撃キル: ${match.redKill} 🔵 守備キル: ${match.blueKill}<br>
              🕒 残り時間: ${match.remainingTime}秒 ｜ 🧱 コア耐久: ${match.coreDurability}
            `;

            const team = document.createElement("p");
            team.className = "text-sm text-gray-600";
            const attack = formatPlayers(match.teams["攻撃"]);
            const defense = formatPlayers(match.teams["守備"]);
            team.innerHTML = `🟥 攻撃:<br>${attack}<br><br>🟦 守備:<br>${defense}`;

            content.appendChild(summary);
            content.appendChild(team);
          });

          section.appendChild(toggle);
          section.appendChild(content);
          statsContainer.appendChild(section);
        });
      })
      .catch(error => {
        statsContainer.textContent = "統計データの読み込みに失敗しました。";
      });
  </script>
</body>
</html>
