<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>箱鯖攻城戦</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* トグル展開アニメーション */
    .toggle-content {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.6s ease-out, opacity 0.4s ease;
    }

    .toggle-content.open {
      max-height: 1000px;
      opacity: 1;
    }

    /* ボタンのスタイル */
    .btn {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* ボタン色 */
    .btn-stats {
      background-color: #2c3e50; /* ダークブルーグレー */
      color: white;
    }

    .btn-stats:hover {
      background-color: #34495e; /* より暗いブルーグレー */
    }

    .btn-classes {
      background-color: #16a085; /* モスグリーン */
      color: white;
    }

    .btn-classes:hover {
      background-color: #1abc9c; /* 明るいモスグリーン */
    }

    /* セクションタイトル */
    .section-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #34495e; /* ダークブルーグレー */
    }

    .summary-text {
      font-size: 1rem;
      color: #7f8c8d; /* 明るいグレー */
    }

    /* レスポンシブ対応 */
    @media (max-width: 640px) {
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-4xl p-8 space-y-8 bg-gray-800 rounded-lg shadow-xl">
    <!-- タイトル -->
    <h1 class="text-4xl font-bold text-center text-indigo-400">🏯 箱鯖攻城戦</h1>

    <!-- メニューボタン -->
    <div class="space-y-4">
      <button id="toggleStatsBtn" class="btn btn-stats w-full text-xl">
        試合統計
      </button>
      <button class="btn btn-classes w-full text-xl">
        クラス説明
      </button>
    </div>

    <!-- トグル表示：試合統計データ -->
    <div id="statsSection" class="toggle-content">
      <div id="statsContainer" class="space-y-6"></div>
    </div>
  </div>

  <script>
    // トグル動作
    const toggleStatsBtn = document.getElementById("toggleStatsBtn");
    const statsSection = document.getElementById("statsSection");

    toggleStatsBtn.addEventListener("click", () => {
      statsSection.classList.toggle("open");
    });

    // プレイヤーを2人ずつ改行して表示する関数
    function formatPlayers(playersObj) {
      const entries = Object.entries(playersObj);
      const lines = [];
      for (let i = 0; i < entries.length; i += 2) {
        const line = entries.slice(i, i + 2).map(([name, cls]) => `${name}（${cls}）`).join("、");
        lines.push(line);
      }
      return lines.join("<br>");
    }

    // JSONデータを読み込んで表示
    fetch("/match-stats/stats.json")
      .then(response => {
        if (!response.ok) throw new Error("ファイルの読み込みに失敗しました。");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById("statsContainer");

        Object.entries(data).forEach(([datetime, matches]) => {
          const section = document.createElement("div");
          section.className = "bg-gray-700 p-6 rounded-lg shadow-md";

          const sectionTitle = document.createElement("h2");
          sectionTitle.className = "section-title";
          sectionTitle.textContent = `🗓️ ${datetime}`;

          const content = document.createElement("div");
          content.className = "toggle-content";

          matches.forEach(match => {
            const matchInfo = document.createElement("div");
            matchInfo.className = "border-b pb-4";

            const summary = document.createElement("p");
            summary.className = "summary-text";
            summary.innerHTML = `
              🏆 勝利チーム: ${match.winningTeam}　｜　🔴 攻撃キル数: ${match.redKill}　🔵 守備キル数: ${match.blueKill}<br>
              🕒 残り時間: ${match.remainingTime}秒　｜　🧱 コア耐久値: ${match.coreDurability}
            `;

            const teamInfo = document.createElement("p");
            teamInfo.className = "summary-text mt-2";
            const attack = formatPlayers(match.teams["攻撃"]);
            const defense = formatPlayers(match.teams["守備"]);
            teamInfo.innerHTML = `🟥 攻撃:<br>${attack}<br><br>🟦 守備:<br>${defense}`;

            matchInfo.appendChild(summary);
            matchInfo.appendChild(teamInfo);
            content.appendChild(matchInfo);
          });

          // 日付をクリックすると統計を表示/非表示
          sectionTitle.addEventListener("click", () => {
            content.classList.toggle("open");
          });

          section.appendChild(sectionTitle);
          section.appendChild(content);
          container.appendChild(section);
        });
      })
      .catch(error => {
        console.error("エラー:", error);
        document.getElementById("statsContainer").textContent = "データの読み込みに失敗しました。";
      });
  </script>
</body>
</html>
