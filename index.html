<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>箱鯖攻城戦</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center px-6 py-10 bg-gradient-to-b from-gray-800 via-gray-900 to-black">
  <!-- タイトル -->
  <h1 class="text-4xl font-bold mb-10 drop-shadow-lg text-center">🏯 箱鯖攻城戦</h1>

  <!-- メニューボタン -->
  <div class="space-y-4 mb-10">
    <button id="toggleStatsBtn" class="w-60 h-16 text-lg font-medium rounded-xl glass hover:bg-purple-500 hover:bg-opacity-30 transition-all shadow-lg">
      📊 試合統計
    </button>
    <button class="w-60 h-16 text-lg font-medium rounded-xl glass hover:bg-teal-500 hover:bg-opacity-30 transition-all shadow-lg">
      📘 クラス説明
    </button>
  </div>

  <!-- 統計セクション -->
  <div id="statsSection" class="toggle-content w-full max-w-4xl">
    <div id="statsContainer" class="space-y-6 w-full">
      <!-- 統計カードが動的にここへ追加されます -->
    </div>
  </div>

  <!-- 投稿フォーム -->
  <div class="w-full max-w-2xl mt-10">
    <h2 class="text-xl font-bold mb-2">📤 統計データをアップロード</h2>
    <textarea id="jsonInput" class="w-full h-40 p-3 bg-gray-800 rounded-md text-sm" placeholder='ここにJSON文字列を貼り付け'></textarea>
    <button id="submitJson" class="mt-3 px-4 py-2 bg-yellow-600 rounded hover:bg-yellow-700 transition">
      🚀 送信
    </button>
    <p id="submitMessage" class="mt-2 text-sm"></p>
  </div>

  <script src="scripts.js" defer></script>
  <script>
    document.getElementById("submitJson").addEventListener("click", () => {
      const jsonInput = document.getElementById("jsonInput").value.trim();
      const message = document.getElementById("submitMessage");

      try {
        const parsed = JSON.parse(jsonInput);

        // サーバーエンドポイント（GlitchのURLに変更）
        fetch("https://your-glitch-project.glitch.me/api/update-stats", {  // GlitchのURLに置き換える
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(parsed)
        })
        .then(res => {
          if (res.ok) {
            message.textContent = "✅ アップロードに成功しました！";
            message.style.color = "lightgreen";
          } else {
            throw new Error("サーバーエラー");
          }
        })
        .catch(err => {
          message.textContent = "❌ アップロード中にエラーが発生しました。";
          message.style.color = "red";
          console.error(err);
        });

      } catch (err) {
        message.textContent = "⚠️ JSONの形式が正しくありません。";
        message.style.color = "orange";
      }
    });
  </script>
</body>
</html>
