<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>箱鯖攻城戦</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .toggle-content {
      transition: max-height 0.3s ease;
      overflow: hidden;
      max-height: 0;
    }
    .toggle-content.open {
      max-height: 1000px; /* 十分に大きい値を指定してね */
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen p-6">

  <!-- 左上コンテンツ -->
  <div class="flex flex-col items-start space-y-4">
    <!-- タイトル -->
    <h1 class="text-3xl font-bold text-indigo-700">📦 箱鯖攻城戦</h1>

    <!-- メニュー -->
    <div class="space-y-4 w-64">
      <button id="toggleStats" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white text-lg rounded-xl shadow-md transition">
        試合統計
      </button>
      <button class="w-full py-4 bg-green-600 hover:bg-green-700 text-white text-lg rounded-xl shadow-md transition">
        クラス説明
      </button>
    </div>

    <!-- トグル表示される試合統計 -->
    <div id="statsContainer" class="toggle-content w-full bg-white rounded-xl p-4 shadow-inner mt-2"></div>
  </div>

  <script>
    const statsContainer = document.getElementById("statsContainer");
    const toggleButton = document.getElementById("toggleStats");

    toggleButton.addEventListener("click", () => {
      statsContainer.classList.toggle("open");
    });

    // プレイヤーを2人ずつ改行して表示する関数
    function formatPlayers(playersObj) {
      const entries = Object.entries(playersObj);
      const lines = [];
      for (let i = 0; i < entries.length; i += 2) {
        const line = entries.slice(i, i + 2).map(([name, cls]) => `${name}（${cls}）`).join("、");
        lines.push(line);
      }
      return lines.join("<br>");
    }

    fetch("/match-stats/stats.json")
      .then(response => {
        if (!response.ok) throw new Error("読み込みに失敗しました");
        return response.json();
      })
      .then(data => {
        Object.entries(data).forEach(([datetime, matches]) => {
          const block = document.createElement("div");
          block.className = "mb-6 border-b pb-4";

          matches.forEach(match => {
            const summary = document.createElement("p");
            summary.className = "font-semibold mb-2";
            summary.innerHTML = `
              🏆 勝利チーム: ${match.winningTeam} ｜ 🔴 攻撃キル: ${match.redKill} 🔵 守備キル: ${match.blueKill}<br>
              🕒 残り時間: ${match.remainingTime}秒 ｜ 🧱 コア耐久: ${match.coreDurability}
            `;

            const team = document.createElement("p");
            team.className = "text-sm text-gray-600";
            const attack = formatPlayers(match.teams["攻撃"]);
            const defense = formatPlayers(match.teams["守備"]);
            team.innerHTML = `🟥 攻撃:<br>${attack}<br><br>🟦 守備:<br>${defense}`;

            block.appendChild(summary);
            block.appendChild(team);
          });

          statsContainer.appendChild(block);
        });
      })
      .catch(error => {
        statsContainer.textContent = "統計データの読み込みに失敗しました。";
      });
  </script>
</body>
</html>
