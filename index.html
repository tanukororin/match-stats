<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>箱鯖攻城戦</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  /* 試合統計・日付トグルのアニメーション */
  .toggle-content {
    max-height: 0;
    overflow: hidden;
    opacity: 0;
    transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
  }

  .toggle-content.open {
    max-height: 1000px; /* 中身に応じて調整。とりあえず大きめに */
    opacity: 1;
  }
</style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">

  <div class="p-6">
    <!-- タイトル -->
    <h1 class="text-3xl font-bold mb-6">🏯 箱鯖攻城戦</h1>

    <!-- メニューボタン -->
    <div class="space-y-4">
      <button id="toggleStatsBtn" class="w-48 h-20 text-xl font-semibold bg-blue-500 text-white rounded-xl shadow hover:bg-blue-600 transition">
        試合統計
      </button>
      <button class="w-48 h-20 text-xl font-semibold bg-green-500 text-white rounded-xl shadow hover:bg-green-600 transition">
        クラス説明
      </button>
    </div>

    <!-- トグル表示：試合統計データ -->
    <div id="statsSection" class="toggle-content mt-8">
      <div id="statsContainer" class="max-w-3xl mx-auto space-y-4"></div>
    </div>
  </div>

  <script>
    // トグル動作
    const toggleBtn = document.getElementById("toggleStatsBtn");
    const statsSection = document.getElementById("statsSection");

    toggleBtn.addEventListener("click", () => {
      statsSection.classList.toggle("open");
    });

    // プレイヤーを2人ずつ改行して表示する関数
    function formatPlayers(playersObj) {
      const entries = Object.entries(playersObj);
      const lines = [];
      for (let i = 0; i < entries.length; i += 2) {
        const line = entries.slice(i, i + 2).map(([name, cls]) => `${name}（${cls}）`).join("、");
        lines.push(line);
      }
      return lines.join("<br>");
    }

    // JSONデータを読み込んで表示
    fetch("/match-stats/stats.json")
      .then(response => {
        if (!response.ok) throw new Error("ファイルの読み込みに失敗しました。");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById("statsContainer");

        Object.entries(data).forEach(([datetime, matches]) => {
          const section = document.createElement("div");
          section.className = "bg-white rounded-xl shadow-md border border-gray-200";

          const toggle = document.createElement("button");
          toggle.className = "w-full px-6 py-4 bg-gray-100 hover:bg-gray-200 text-left text-lg font-semibold tracking-wide";
          toggle.textContent = `🗓️ ${datetime}`;

          const content = document.createElement("div");
          content.className = "toggle-content px-6 py-4 space-y-4 bg-white";

          matches.forEach(match => {
            const item = document.createElement("div");
            item.className = "border-b pb-4";

            const summary = document.createElement("p");
            summary.className = "text-base font-medium text-gray-800 mb-1";
            summary.innerHTML = `
              🏆 勝利チーム: ${match.winningTeam}　｜　🔴 攻撃キル数: ${match.redKill}　🔵 守備キル数: ${match.blueKill}<br>
              🕒 残り時間: ${match.remainingTime}秒　｜　🧱 コア耐久値: ${match.coreDurability}
            `;

            const teamInfo = document.createElement("p");
            teamInfo.className = "text-sm text-gray-600 mt-1";
            const attack = formatPlayers(match.teams["攻撃"]);
            const defense = formatPlayers(match.teams["守備"]);
            teamInfo.innerHTML = `🟥 攻撃:<br>${attack}<br><br>🟦 守備:<br>${defense}`;

            item.appendChild(summary);
            item.appendChild(teamInfo);
            content.appendChild(item);
          });

          toggle.addEventListener("click", () => {
            content.classList.toggle("open");
          });

          section.appendChild(toggle);
          section.appendChild(content);
          container.appendChild(section);
        });
      })
      .catch(error => {
        console.error("エラー:", error);
        document.getElementById("statsContainer").textContent = "データの読み込みに失敗しました。";
      });
  </script>
</body>
</html>
