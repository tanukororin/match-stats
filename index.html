UIで表示したい内容
日時（例: "2025-04-10 18:47"）とその試合データ（勝者、キル数、残り時間、コア耐久値）を 個別に表示 したい。

現在の表示が 日時ごとにまとめられている ことが問題で、日時に関係なく個別に表示されるようにしたい。

修正のアプローチ
fetch でデータを取得し、そのデータを 個別の試合ごとに表示 するためのコードを次のように修正します。

日時に関係なく、個別に試合を表示:

今までの日付ごとのグループ化をやめ、試合ごとに表示するようにします。

表示内容を修正:

それぞれの試合が正しく表示されるように修正します。

修正後のコード
javascript
コードをコピーする
fetch("/match-stats/stats.json")
  .then(response => {
    if (!response.ok) {
      throw new Error('ファイルの読み込みに失敗しました。');
    }
    return response.json();
  })
  .then(data => {
    const container = document.getElementById("statsContainer");

    // データが正しく取得されているかコンソールで確認
    console.log("取得したデータ:", data);

    // 日時に関係なく個別に試合を表示
    Object.entries(data).forEach(([datetime, matches]) => {
      matches.forEach(match => {
        const section = document.createElement("div");
        section.className = "bg-white shadow-md rounded-lg overflow-hidden mb-4";

        const toggle = document.createElement("button");
        toggle.className = "w-full text-left px-4 py-3 bg-gray-200 font-semibold hover:bg-gray-300 focus:outline-none";
        toggle.textContent = `▼ ${datetime}`;  // 時間とともに表示

        const content = document.createElement("div");
        content.className = "hidden px-4 py-2";

        // 各試合ごとに試合のデータを表示
        const item = document.createElement("div");
        item.className = "border-b py-2";
        item.textContent = `勝者: ${match.winningTeam}｜赤キル数: ${match.redKill}｜青キル数: ${match.blueKill}｜残り時間: ${match.remainingTime}秒｜コア耐久値: ${match.coreDurability}`;

        // チームごとのプレイヤー情報を表示
        const teamInfo = document.createElement("div");
        teamInfo.className = "text-sm text-gray-500";

        const attackPlayers = Object.entries(match.teams["攻撃"]).map(([name, cls]) => `${name}（${cls}）`).join(", ");
        const defensePlayers = Object.entries(match.teams["守備"]).map(([name, cls]) => `${name}（${cls}）`).join(", ");
        
        teamInfo.textContent = `攻撃: ${attackPlayers}｜守備: ${defensePlayers}`;
        item.appendChild(teamInfo);

        content.appendChild(item);

        toggle.addEventListener("click", () => {
          content.classList.toggle("hidden");
        });

        section.appendChild(toggle);
        section.appendChild(content);
        container.appendChild(section);
      });
    });
  })
  .catch(error => {
    console.error("エラー発生:", error);
    document.getElementById("statsContainer").textContent = "データの読み込みに失敗しました。";
  });
</script>
